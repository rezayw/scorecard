services:
  golf-scorecard:
    build: .
    container_name: golf-scorecard
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - DATABASE_URL=file:./prisma/dev.db
      - EVENTS_SERVICE_URL=http://golf-events:5001
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
    volumes:
      - golf-data:/app/prisma
    restart: unless-stopped
    depends_on:
      - golf-events
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  golf-events:
    build: ./events-service
    container_name: golf-events
    ports:
      - "5001:5001"
    environment:
      - FLASK_ENV=production
    volumes:
      - events-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5001/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  golf-data:
    driver: local
  events-data:
    driver: local
